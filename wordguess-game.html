<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Word Guess Game - Craft Beer Edition</title>
</head>


<body>

    <div id="wrapper">
        <h1 class="titleOfGame">WORD GUESS GAME - Craft Beer Styles </h1>
        <div id="container">
            <div class="game-section">
                <h2>Press any key to start the game</h2>
                <div>
                    <h3>Wins</h3>
                    <div id="wins"></div>
                </div>
                <div id="current-word-section">
                    <h2 class="currentWordTag">Current Word</h2>
                    <div id="current-word"></div>

                </div>
                <div id="guesses-section">
                    <h2 class="guessLeftTag">Number of guesses Left</h2>
                    <div id="guessLeft"></div>

                </div>
                <div id="letters-guessed-section">
                    <h2 class="lettersGuessedTag">Current Word</h2>
                    <div id="letters-guessed"></div>

                </div>

            </div>



        </div>

    </div>


</body>

</html>
